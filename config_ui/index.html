<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendRadar 本地配置中心</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #f5f7fb;
        color: #1f2937;
      }

      .container {
        max-width: 920px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }

      p {
        margin: 0 0 16px;
        color: #6b7280;
        font-size: 14px;
      }

      .field {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }

      textarea,
      input[type="text"],
      input[type="time"] {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        box-sizing: border-box;
      }

      textarea {
        min-height: 100px;
        font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }

      button {
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      .secondary-btn {
        border: 1px solid #cbd5f5;
        background: #eef2ff;
        color: #3730a3;
      }

      .secondary-btn:hover {
        background: #e0e7ff;
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #f3f4f6;
        font-size: 13px;
        white-space: pre-wrap;
      }

      .hint {
        font-size: 12px;
        color: #6b7280;
        margin-top: 6px;
      }

      .suggest-row {
        display: flex;
        gap: 8px;
        margin: 10px 0;
      }

      .inline-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      select {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        box-sizing: border-box;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TrendRadar 本地配置中心</h1>
      <p>输入一个或多个关键词/描述，让 AI 生成用于匹配的正则表达式并保存到配置。</p>

      <div class="field">
        <label for="intentInput">关键词/主题描述</label>
        <textarea
          id="intentInput"
          placeholder="可以输入：单一名词 / 多个并列关键词"
        ></textarea>
        <div class="suggest-row">
          <button id="aiSuggestBtn" type="button" class="secondary-btn">AI 生成正则</button>
        </div>
        <div class="hint">AI 会生成多行规则（示例：/词A|词B/ => 主题）。</div>
      </div>

      <div class="field">
        <label for="regexOutput">生成的正则表达式 [WORD_GROUPS]</label>
        <textarea id="regexOutput" placeholder="点击上方按钮生成"></textarea>
      </div>

      <div class="field">
        <label for="globalFilter">全局过滤 [GLOBAL_FILTER]</label>
        <textarea id="globalFilter" placeholder="输入不想看的内容正则，例如：/广告|抽奖|点击进入/"></textarea>
        <div class="hint">保存配置会将该正则写入 frequency_words.txt 的 [GLOBAL_FILTER] 区域。</div>
      </div>

      <div class="field">
        <label>调度系统（config.schedule）</label>
        <div class="inline-grid">
          <div>
            <label for="scheduleEnabled">是否启用</label>
            <select id="scheduleEnabled">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
          <div>
            <label for="schedulePreset">预设模板</label>
            <select id="schedulePreset"></select>
          </div>
        </div>
        <div class="hint">对应 config.yaml 的 schedule.enabled 与 schedule.preset（如 morning_evening）。</div>
      </div>

      <div class="field">
        <label>报告与 AI</label>
        <div class="inline-grid">
          <div>
            <label for="reportMode">report.mode</label>
            <select id="reportMode">
              <option value="current">current</option>
              <option value="daily">daily</option>
              <option value="incremental">incremental</option>
            </select>
          </div>
          <div>
            <label for="aiAnalysisEnabled">ai_analysis.enabled</label>
            <select id="aiAnalysisEnabled">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>
      </div>

      <button id="submitBtn">保存配置</button>

      <div id="status" class="status">等待提交...</div>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');
      const aiSuggestBtn = document.getElementById('aiSuggestBtn');
      const intentInput = document.getElementById('intentInput');
      const regexOutput = document.getElementById('regexOutput');
      const globalFilter = document.getElementById('globalFilter');

      async function loadCurrentConfig() {
        setStatus('正在读取当前配置...');
        try {
          const res = await fetch('/api/config');
          const data = await res.json();
          if (!res.ok) {
            setStatus(`读取配置失败：${data.detail || '未知错误'}`);
            return;
          }

          regexOutput.value = data.regex || '';
          globalFilter.value = data.global_filter || '';

          const scheduleEnabled = document.getElementById('scheduleEnabled');
          const schedulePreset = document.getElementById('schedulePreset');
          const reportMode = document.getElementById('reportMode');
          const aiAnalysisEnabled = document.getElementById('aiAnalysisEnabled');

          scheduleEnabled.value = String(data.schedule?.enabled ?? true);
          schedulePreset.innerHTML = '';
          (data.schedule?.presets || []).forEach((preset) => {
            const option = document.createElement('option');
            option.value = preset;
            option.textContent = preset;
            schedulePreset.appendChild(option);
          });
          schedulePreset.value = data.schedule?.preset || 'morning_evening';
          reportMode.value = data.report_mode || 'current';
          aiAnalysisEnabled.value = String(data.ai_analysis_enabled ?? true);

          setStatus('配置已加载，可直接修改后保存。');
        } catch (err) {
          setStatus(`读取配置异常：${err.message}`);
        }
      }

      function setStatus(message) {
        statusEl.textContent = message;
      }

      aiSuggestBtn.addEventListener('click', async () => {
        const keyword = intentInput.value.trim();
        if (!keyword) {
          setStatus('请先输入关键词/主题描述。');
          return;
        }

        setStatus('正在生成正则...');
        try {
          const res = await fetch('/api/suggest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ keyword }),
          });
          const data = await res.json();
          if (!res.ok) {
            setStatus(`AI 生成失败：${data.detail || '未知错误'}`);
            return;
          }
          regexOutput.value = data.regex || '';
          setStatus('AI 正则生成完成，可直接保存配置。');
        } catch (err) {
          setStatus(`AI 生成异常：${err.message}`);
        }
      });

      submitBtn.addEventListener('click', async () => {
        const payload = {
          regex: regexOutput.value,
          global_filter: globalFilter.value,
          schedule: {
            enabled: document.getElementById('scheduleEnabled').value === 'true',
            preset: document.getElementById('schedulePreset').value,
          },
          report_mode: document.getElementById('reportMode').value,
          ai_analysis_enabled: document.getElementById('aiAnalysisEnabled').value === 'true',
        };

        setStatus('正在提交配置...');

        try {
          const res = await fetch('/api/config', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          if (!res.ok) {
            setStatus(`提交失败：${data.detail || '未知错误'}`);
            return;
          }
          setStatus(`提交成功：\n${JSON.stringify(data, null, 2)}`);
        } catch (err) {
          setStatus(`提交异常：${err.message}`);
        }
      });

      loadCurrentConfig();
    </script>
  </body>
</html>
